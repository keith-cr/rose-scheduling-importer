<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/open-iconic-bootstrap.css">
  <link rel="stylesheet" href="styles/light.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Schedule Importer | Rose Scheduling</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Rose Scheduling</a>
  </nav>
  <div id="importPage" class="import-page container page-container">
    <div class="instructions-container">
      <div class="instructions">
        <p>1. Export your schedule from <a href="https://prodwebxe-hv.rose-hulman.edu/regweb-cgi/reg-sched.pl" target="_blank">Schedule Lookup</a></p>
        <p>2. Click import and select the ICS file</p>  
      </div>
    </div>
    <div id="warningMessageContainer">
      <div class="alert alert-warning" role="alert">
        Importing your schedule will override your current availablity for Monday - Friday, 8 AM - 5 PM!
      </div>
    </div>
    <div id="scheduleImportContainer">
      <button type="button" id="importButton" class="btn btn-lg btn-block btn-raised import-button">Import Schedule</button>
      <input id="fileInput" type="file" name="name" multiple="false" accept="text/calendar" />
    </div>
    <div id="successMessageContainer">
      <div class="alert alert-primary" role="alert">
        Schedule imported successfully!
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="https://unpkg.com/ical.js@1.4.0/build/ical.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
